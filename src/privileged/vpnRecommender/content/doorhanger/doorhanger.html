            <div id="message">Firefox has teamed up with ProtonVPN to provide you with a private and secure internet connect, no matter where you are.</div>
          </div>
        </div>

        <div id="recomcontainer-bottom">
          <div id="dontshow-container"> 
            <div id="dontshow">
              <input id="dont-show-checkbox" type="checkbox" />
              <label for="dont-show-checkbox" id="checkbox-label">Don't tell me about this again.</label>
            </div>
          </div>
        </div>

      </div>

    <div id="bottomsection">
      <button id="sec-button" class="button-style">Secondary</button>
      <button id="prim-button" class="button-style">Primary</button>

<!DOCTYPE HTML>

<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link  rel="stylesheet" type="text/css" href="./doorhanger.css" />
  </head>


  <body>
      <div id="recomcontainer">

        <div id="recomcontainer-top">
          <div id="headersection">
            <div id="left-info" class="info">
            </div>
            <div id="headercontainer">
              <div id="header">
                Recommendation
              </div>
            </div>
            <div id="right-info" class="info">
              <img src="../images/info.svg" />
            </div>
          </div>
          <div id="picture">
          </div>

          <div id="messagesection">
            <div id="message-header">Make Firefox more secure with ProtonVPN.</div>
            <div id="message">Firefox has teamed up with ProtonVPN to provide you with a private and secure internet connect, no matter where you are.</div>
          </div>
        </div>

        <div id="recomcontainer-bottom">
          <div id="dontshow-container"> 
            <div id="dontshow">
              <input id="dont-show-checkbox" type="checkbox" value="dont-show" />
              <label for="dont-show" id="checkbox-label">Don't tell me about this again.</label>
            </div>
          </div>
        </div>

      </div>

    <div id="bottomsection">
      <button id="sec-button" class="button-style">Secondary</button>
      <button id="prim-button" class="button-style">Primary</button>
    </div>

  </body>
</html>
